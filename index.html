<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
	<title></title>
</head>
	<div class="row text-center">
<body>
		<h1 class="text-center">ROCK, PAPER, SCISSORS</h1>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
    		<div class="input-group">
      			<input type="text" class="form-control" placeholder="Name..." id="name">
      			<span class="input-group-btn">
        			<button class="btn btn-default" type="button" id="begin">Begin!</button>
      			</span>
    		</div>
  		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-3 forBorder">
					<div class="text-center"><span id="player1">Player 1</span></div>
					<div id="player1-space"></div>
					<div class="status" id="statusDiv1">Wins: <span id="wins1">0</span> Losses: <span id="losses1">0</span> 		Ties: <span id="ties1">0</span>
					</div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-3 forBorder" id="gameProgress"></div>
				<div class="col-md-1"></div>
				<div class="col-md-3 forBorder">
					<div class="text-center"><span id="player2">Player 2</span></div>
					<div id="player2-space"></div>
					<div class="status" id="statusDiv2">Wins: <span id="wins2">0</span> Losses: <span id="losses2">0</span> 		Ties: <span id="ties2">0</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="row">
					<div id="commentBox"></div>
				</div>
				<div class="row">
					<div class="input-group">
      					<input type="text" class="form-control" placeholder="Insult Here..." id="insult">
      					<span class="input-group-btn">
        				<button class="btn btn-default" type="button" id="send">Send!</button>
      				</span>
      			</div>
    		</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="assets/javascript/javascript.js"></script>
</html>
